// icreament game
// Initial counters for Player A and Player B
let counterA = 0;
let counterB = 0;

// Function to increment the counter of the given user
// and decrement the counter of the other user
function incrementCounter(user) {
  if (user === 'A') {
    counterA++;
    counterB--;
  } else if (user === 'B') {
    counterB++;
    counterA--;
  }

  // Update the counter display
  document.getElementById('counterA').innerText = counterA;
  document.getElementById('counterB').innerText = counterB;

  // Check for the winner
  if (counterA >= 10) {
    displayWinner('A');
  } else if (counterB >= 10) {
    displayWinner('B');
  }
}

// Function to display the winner
function displayWinner(winner) {
  alert(`Player ${winner} wins!`);
